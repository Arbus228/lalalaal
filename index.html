<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Apple Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Mac</a></li>
                <li><a href="#">iPad</a></li>
                <li><a href="#">iPhone</a></li>
                <li><a href="#">Watch</a></li>
                <li><a href="#">TV</a></li>
                <li><a href="#">Music</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Introducing the new iPhone</h1>
            <p>Available now</p>
            <a href="#" class="button">Learn More</a>
        </section>

        <section class="products">
            <div class="product">
                <img src="iphone.jpg" alt="iPhone">
                <h2>iPhone</h2>
                <p>The best iPhone yet.</p>
            </div>
            <div class="product">
                <img src="macbook.jpg" alt="MacBook">
                <h2>MacBook</h2>
                <p>Powerful. Portable.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Apple Inc. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
