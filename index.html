<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamcore Gallery</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            margin: 0;
            background-color: #1a1a1a;
            color: #f0f0f0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #2b2b2b;
        }

        h1 {
            margin: 0;
        }

        button {
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            .gallery {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Dreamcore Gallery</h1>
        <button id="musicToggle">Play Music</button>
    </header>
    <main>
        <section class="gallery">
            <img src="https://cdn.pixabay.com/photo/2021/09/29/11/16/field-6663200_960_720.jpg" alt="Dreamcore Image 1">
            <img src="https://cdn.pixabay.com/photo/2021/05/17/09/24/abstract-6261418_960_720.jpg" alt="Dreamcore Image 2">
            <img src="https://cdn.pixabay.com/photo/2021/10/15/15/56/surreal-6713331_960_720.jpg" alt="Dreamcore Image 3">
            <!-- Добавьте больше изображений по мере необходимости -->
        </section>
    </main>
    <audio id="backgroundMusic" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_b4f9834f28.mp3?filename=dreamcore-404.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        document.getElementById('musicToggle').addEventListener('click', function() {
            var music = document.getElementById('backgroundMusic');
            if (music.paused) {
                music.play();
                this.textContent = 'Pause Music';
            } else {
                music.pause();
                this.textContent = 'Play Music';
            }
        });
    </script>
</body>
</html>
