<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamCore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome-screen" id="welcome-screen">
        <h1>Добро пожаловать в DreamCore</h1>
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="DreamCore Image 1">
            <img src="https://images.unsplash.com/photo-1523217582562-09d0def993a6" alt="DreamCore Image 2">
            <img src="https://images.unsplash.com/photo-1573497019410-1a999a9b13cd" alt="DreamCore Image 3">
        </div>
        <button id="continue-button">Продолжить</button>
    </div>

    <div class="buttons-screen" id="buttons-screen" style="display: none;">
        <h2>Выберите изображение:</h2>
        <div class="buttons-container" id="buttons-container">
            <!-- Buttons will be generated by JavaScript -->
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
